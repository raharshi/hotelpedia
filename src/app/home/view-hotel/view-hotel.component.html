<div class="container bg-light text-center" *ngIf="hotel != null; else noData">
  <img [src]="hotel.img" alt="Hotel Photo" />

  <h1 class="text-left text-monospace">{{ hotel.name | uppercase }}</h1>
  <h6 class="text-left text-monospace">{{ hotel.cuisine }}</h6>
  <h6 class="text-left text-monospace">
    {{ hotel.neighborhood }}
  </h6>
  <p class="d-flex align-items-center text-left text-monospace">
    {{ hotel.operating_hours }}
    <mat-icon class="ml-2">info</mat-icon>
  </p>
</div>

<!-- No Data -->
<ng-template #noData>
  <h2
    class="d-flex justify-content-center align-items-center m-4 w-100"
    style="height: 400px"
  >
    No Data Found
  </h2>
</ng-template>
